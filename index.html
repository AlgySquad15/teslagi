<div class="video-container">
  <video
    src="https://testerapidoteste.000webhostapp.com/DBZ.mp4"
    class="video"
    width="700"
  ></video>
  <div class="video-controls video-controls-visibility--visible">
    <button
      class="control-item play-and-pause-video fa fa-play"
      title="Play or Pause"
    ></button>
    <div class="progress-video-container">
      <input
        type="range"
        class="control-item progress-video"
        min="0.0"
        value="0.00"
        step="any"
        max="100.00"
      />
      <span class="progress-time time-video">00:00</span>
      <span class="duration-time time-video">00:00</span>
    </div>
    <div class="audio-video-container">
      <button
        class="control-item volume-video fa fa-volume-up"
        title="Volume"
      ></button>
      <input
        type="range"
        class="control-item slide-volume-video"
        min="0"
        value="1"
        step="any"
        max="1"
      />
    </div>
    <button class="control-item fullscreen-video fa fa-expand"></button>
  </div>
</div>
